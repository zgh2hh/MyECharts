<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
	// 路径配置
	require.config({
		paths: {
			echarts: 'http://echarts.baidu.com/build/dist'
		}
	});

	// 使用
	require(
			[
				'echarts',
				'echarts/chart/heatmap' // 使用柱状图就加载bar模块，按需加载
			],
			function (ec) {
				// 基于准备好的dom，初始化echarts图表
				var myChart = ec.init(document.getElementById('main'));

				var heatData = [];
				for (var i = 0; i < 20; ++i) {
					heatData.push([
						400 + Math.random() * 300,
						5 + Math.random() * 10,
						Math.random()
					]);
				}
				for (var i = 0; i < 100; ++i) {
					heatData.push([
						100 + Math.random() * 600,
						150 + Math.random() * 50,
						Math.random()
					]);
				}
				for (var i = 0; i < 200; ++i) {
					heatData.push([
						Math.random() * 1000,
						Math.random() * 800,
						Math.random() * 0.5
					]);
				}
				var option = {
					title : {
						text: '热力图'
					},
					series : [
						{
							type : 'heatmap',
							data : heatData,
							hoverable : false
						}
					]
				};

				// 为echarts对象加载数据
				myChart.setOption(option);
			}
	);
</script>
</body>
